<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lines Chart</title>
	<style>
	body{
		font:10px arial;
	}

	.axis path,
	.axis line{
		fill:none;
		stroke:#000;
	}


	.line{
		fill:none;
		stroke: orange;
		stroke-width: 1.5px;
	}

	</style>
	<script src="../lib/d3.js"></script>
</head>
<body>
<script>
window.onload = function(){
	// margin conventions
	var margin = {
		top: 35,
		right:30,
		bottom:30,
		left:50
	};

	var width = 960 - margin.left - margin.right;
	var height = 600 - margin.top - margin.bottom;

	var svg = d3.select("body")
			.append("svg")
			.attr({
				"width": width+margin.left+margin.right,
				"height": height+margin.top+margin.bottom
			})
		.append("g")
		.attr("transform","translate(" + margin.left + "," + margin.top + ")");

	// Scales and Axes
	var xScale = d3.time.scale()
				.range([0,width]);

	var yScale = d3.scale.linear()
				.range([height,0]);

	var xAxis = d3.svg.axis()
		.scale(xScale)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(yScale)
		.orient("left");

	// time formatter
	var dateParser = d3.time.format("%Y/%m/%d").parse;


	// ordinal colors
	var color = d3.scale.category10();

	// Load data
	d3.csv("../data/BaiduNasdaq.csv", function(d){
		return {
			date: dateParser(d.date),
			close: +d.close,
			open: +d.open,
			high: +d.high,
			low: +d.low
		}
	}, function(data){

		// the default domain for color is empty
		// update domain for ordinal colors
		// color.domain(["close","open","high","low"]);

		// this is more flexible
		color.domain(d3.keys(data[0]).filter(function(key){
			return key!== 'date';
		}));

		// d3.keys: return an array containing the property names of the object
		// return a new selection that only contains the elements for which
		// the specified selector is true, the selector may be a function or a string

		// *reconstruct* data based on color domain
		var stocks = color.domain().map(function(name){
			return {
				type: name,
				values: data.map(function(d){
					return {
						date: d.date,
						index: d[name]
					}
				})
			}
		});


		// update scale domain
		xScale.domain(d3.extent(data, function(data){return data.date;}))
		yScale.domain([
			d3.min(stocks, function(s){
				return d3.min(s.values, function(v){
					return v.index;
				})
			}),
			d3.max(stocks, function(s){
				return d3.max(s.values, function(v){
					return v.index;
				})
			})
		])

		// append lines
		// line generator
		var lineGenerator = d3.svg.line()
							.interpolate("basis") // different kinds of interpolate, basis will ignore extreme points
			.x(function(d){
				return xScale(d.date); //don't forget the scales here!
			})
			.y(function(d){
				return yScale(d.index);
			});

		var groups = svg.selectAll(".stock")
				.data(stocks)
			.enter()
				.append("g")
				.attr("class","stock");

		// render lines
		groups.append("path")
			.attr("class","line")
			.attr("d", function(s){
				return lineGenerator(s.values);
			})
			.style("stroke",function(d){
				return color(d.type); //map color
			});

		groups.append("text")
			.datum(function(d){
				// this is more flexible since the position is based on data itself
				return {
					type: d.type,
					value: d.values[0] // notice the latest data is the first in source
				}
			})
			.attr("transform",function(d){
				return "translate(" + xScale(d.value.date) + "," + yScale(d.value.index) + ")"
			})
			.text(function(d){
				return d.type;
			})



		// render axis
		svg.append("g")
			.attr("class","axis x")
			.attr("transform","translate(0,"+height+")")
			.call(xAxis);

		svg.append("g")
			.attr("class","axis y")
			.call(yAxis);


	})


};

</script>
</body>
</html>
